<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. li里面可以随意放标签，但是ol里面只能放li；
        2. 数字是自动生成的；
        3. type:1,a,A,i,I
           start:只能是数字
    -->
    <h3>有序列表</h3>
    <ol>
        <li>把冰箱打开</li>
        <li>把大象装进去</li>
        <li>把冰箱关上</li>
    </ol>
    <ol type="I">
        <li>把冰箱打开</li>
        <li>把大象装进去</li>
        <li>把冰箱关上</li>
    </ol>
    <ol type="a" start="8">
        <li>把冰箱打开</li>
        <li>把大象装进去</li>
        <li>把冰箱关上</li>
    </ol>
    <ol type="a" start="27">
        <li>把冰箱打开</li>
        <li>把大象装进去</li>
        <li>把冰箱关上</li>
    </ol>
    <ol type="i" start="3">
        <li>把冰箱打开</li>
        <li>把大象装进去</li>
        <li>把冰箱关上</li>
    </ol>
    <hr>
    <h3>无序列表</h3>
    <!-- 
        type:disc,circle,square,none
    -->
    <ul type="circle">
        <li>蒸羊羔</li>
        <li>蒸熊掌</li>
        <li>烧花鸭</li>
    </ul>
    <ul type="none">
        <li>蒸羊羔</li>
        <li>蒸熊掌</li>
        <li>烧花鸭</li>
    </ul>
</body>
</html>
