<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D缩放</title>

    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 5px solid gray;
            margin: 0 auto;
            display: flex;
            transform-style: preserve-3d;
            perspective: 800px;
        }

        .center{
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: red;
            /* scaleZ必须加景深，再配合其他变形函数才有效果 */
            transform: scaleZ(3) rotateX(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="center"></div>
    </div>
</body>
</html>
