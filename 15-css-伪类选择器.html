<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 初始状态 */
        a:link {
            color: rebeccapurple;
        }

        /* 访问之后 */
        a:visited {
            color: red;
        }

        /* 鼠标移入 */
        a:hover {
            color: orange;
        }

        /* 鼠标点击 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com" target="_blank">百度</a>
</body>

</html>
